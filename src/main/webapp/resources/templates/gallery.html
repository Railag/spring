<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Галерея</title>
<link rel="stylesheet" th:href="@{/resources/css/main.css}" />

<script th:src="@{/resources/js/jquery-2.1.4.min.js}"></script>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

</head>

<script th:inlinetype="text/javascript">
	$(document).ready(function() {
		$(".menu a").each(function() {
			var id = $(this).attr('id');
			if (id == 'header-gallery') {
				$(this).addClass('selected');
				$(this).removeClass('unselected');
			} else {
				$(this).addClass('unselected');
				$(this).removeClass('selected');
			}
		});

		setupImageHeights();

		$(window).resize(function() {
			setupImageHeights();
		});

		$("#lift-me-up").click(function() {
			$("html, body").animate({
				scrollTop : 0
			}, "slow");
		});
	});

	function setupImageHeights() {
		var width = $(document).width();
		var lineWidth = $(".gallery-items").width();

		$(".gallery-items img").each(function(i) {
			var index = i + 1;

			if (800 > width) {
				$(this).width(lineWidth);
				$(this).removeClass("gallery-last");
			} else if (1200 > width) {
				$(this).width(lineWidth * 0.49);
				if (index % 2 == 0)
					$(this).addClass("gallery-last");
				else
					$(this).removeClass("gallery-last");
			} else if (1400 > width) {
				$(this).width(lineWidth * 0.32);
				if (index % 3 == 0)
					$(this).addClass("gallery-last");
				else
					$(this).removeClass("gallery-last");
			} else if (1600 > width) {
				$(this).width(lineWidth * 0.235);
				if (index % 4 == 0)
					$(this).addClass("gallery-last");
				else
					$(this).removeClass("gallery-last");
			} else {
				if (index % 5 == 0)
					$(this).addClass("gallery-last");
				else
					$(this).removeClass("gallery-last");
			}

			$(this).height($(this).width());
		});
	}
</script>


<body>
	<div class="wrapper">

		<div th:replace="header :: header"></div>

		<div class="content">

			<div class="page-content">

				<div class="gallery-wrapper">
					<div class="gallery-category"
						th:each="category, status : ${categories}">
						<img
							th:class="${status.odd}? 'category-right category-image' : 'category-left category-image' "
							th:src="@{/getImage (fileName=${category.name})}" />
						<div
							th:class="${status.odd}? 'category-left category-text' : 'category-right category-text'">
							<div th:text="${category.name}" class="gallery-title"></div>

							<ul>
								<li th:each="sub : ${category.subcategories}"></li>
							</ul>
						</div>
					</div>
					<div class="category-form">
						<form th:action="@{/saveCategory}" th:object="${categoryModel}"
							method="post" enctype="multipart/form-data">
							<div class="gallery-line">
								<label th:for="name">Название:</label> <input type="text"
									th:field="*{category}" class="gallery-button" />
							</div>
							<div class="gallery-line">
								<input type="file" th:field="*{fileImage}" /> <input
									type="submit" class="gallery-button" />
							</div>
						</form>

					</div>
					<div id="lift-me-up" class="gallery-title category-left">Наверх</div>
				</div>

			</div>
		</div>

		<div th:replace="footer :: footer"></div>
	</div>
</body>
</html>
