<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" th:href="@{/resources/css/main.css}" />
        <title th:text="${user.login}">User</title>
    </head>
    <body>
    
	    <div class="wrapper">
	    
		    <div th:replace="header :: header"></div>
		    
		   	<div class="content">
		    
				<div th:object="${user}" class="detail-user">
					<div th:text="'Uid: ' +  *{uid}">Uid</div>
					<div th:text="'Login: ' + *{login}">Login</div>
					<div th:text="'Password: ' + *{password}">Password</div>
					<div th:text="'Email: ' + *{email}">Email</div>
					<div th:text="'Role: ' + *{role}">Role</div>	
					
					<div class="user-favs">
							<a th:each="fav : ${user.favoriteArticleHashes}"
								th:text="${fav}" th:href="@{${'/detailArticle'}(articleAid=${fav})}">
							</a>
					</div>
					
					
					<a th:class="'page dark gradient detail-article-button'" th:href="@{${'/removeUser'}(userUid=${user.uid})}">Remove</a>
					<a th:class="'page dark gradient detail-article-button'" th:href="@{${'/editUser'}(userUid=${user.uid})}">Edit</a>
				</div>	
			
			</div>
		    
		    <div th:replace="footer :: footer"></div>
		        
		</div>
		
    </body>
</html>
