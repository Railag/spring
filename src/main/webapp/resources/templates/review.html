<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Add review</title>
<link rel="stylesheet" th:href="@{/resources/css/main.css}" />

</head>
<body>
	<div th:replace="header :: header"></div>

		<div class="review">
			<h2>Add review</h2>
			<form th:action="@{/addReview}" method="post" th:object="${review}">
				<input th:field="*{author}" placeholder='Author' type='text' class="review-field" /> 
				<textarea th:field="*{message}" placeholder='Message' class="review-field" > </textarea> 
				<input th:field="*{contact}" placeholder='Contact' type='text' class="review-field"  />
				
				<input class='review-field' type='submit' value='Add review' /> 
			</form>
			
		</div>
		
	<div th:replace="footer :: footer"></div>
	
</body>
</html>
