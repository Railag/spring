<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Home</title>
</head>
<body>
	<div th:replace="header :: header"></div>

	<div th:each="article, articleStatus : ${currentPage.getItems()}"
		th:if="${articleStatus.index &lt; 5}">
		<span th:text="${article.title}">Title</span>
		<div th:utext="${article.description}">2.41</div>
		<span th:utext="${article.link}">http://habrahabr.ru</span>
	</div>


	<div class="table-pagination">
		<ul class="pagination">
			<li th:class="${currentPage.number eq 0} ? 'disabled' : ''"><a
				th:if="${not currentPage.isFirst()}"
				th:href="@{${'/home'}(page=${currentPage.number-1})}">Previous</a> <a
				th:if="${currentPage.isFirst()}" href="javascript:void(0);">Previous</a>
			</li>

			<li th:each="pageNo : ${#numbers.sequence(0, pages.size() - 1)}"
				th:class="${currentPage.number eq pageNo}? 'active' : ''"><a
				th:if="${currentPage.number  eq pageNo}" href="javascript:void(0);">
					<span th:text="${pageNo + 1}"></span>
			</a> <a th:if="${not (currentPage.number  eq pageNo)}"
				th:href="@{${'/home'}(page=${pageNo})}"> <span
					th:text="${pageNo + 1}"></span>
			</a></li>
			<li
				th:class="${currentPage.number + 1 ge pages.size()} ? 'disabled' : ''">
				<a th:if="${not currentPage.isLast()}"
				th:href="@{${'/home'}(page=${currentPage.number+1})}">Next</a> <a
				th:if="${currentPage.isLast()}" href="javascript:void(0);">Next</a>
			</li>
		</ul>
	</div>

	<div th:replace="footer :: footer"></div>

</body>
</html>
